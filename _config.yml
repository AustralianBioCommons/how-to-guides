# see https://github.com/ELIXIR-Belgium/elixir-toolkit-theme
title: "How-to-Guides"
description: A collection of bioinformatics focused How-to-Guides
remote_theme: ELIXIR-Belgium/jekyll-bootstrap-theme@1.18.0

theme_variables:
  # biocommons blue
  theme_color: 205a86
  topnav:
    brand_logo: assets/img/main_logo.png

permalink: /:categories/:year/:month/:day/:title

exclude:
  - README.md

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      sidebar: main
  -
    scope:
      path: "about"
    values:
      sidebar: about
  -
    scope:
      path: "genome_assembly"
      type: "pages"
    values:
      type: assembly_guides
  -
    scope:
      path: "documentation"
      type: "pages"
    values:
      type: best_practice_documentation
  -
    scope:
      path: "cli_deployments"
      type: "pages"
    values:
      type: command_line_deployments

